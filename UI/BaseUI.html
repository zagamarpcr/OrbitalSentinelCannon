<!DOCTYPE html>
<html>
<head>
	<title>OSC</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			background-color: #000;
		}
		.outer-box {
			width: 100%;
			height: 100vh;
			border: 1px solid #333;
			border-radius: 10px;
			padding: 20px;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
		}
		.container {
			display: flex;
			flex: 1;
		}
		.image-container {
			width: 220px;
			height: 100%;
			border-radius: 10px 0 0 10px;
			overflow: hidden;
		}
		.image-container img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.inner-box {
			flex: 1;
			background-color: #333;
			padding: 20px;
			border-radius: 0 10px 10px 0;
		}
		.inner-box-inner {
			background-color: #444;
			padding: 20px;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.input-button-container {
			background-color: #555;
			padding: 10px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			width: 100%;
		}
		.textbox {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 10px;
			height: 40px;
			margin-right: 10px;
		}
		.button {
			background-color: #666;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			height: 40px;
		}
		.display-text {
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			margin-top: 20px;
		}
		.dropdown-container {
			background-color: #555;
			padding: 10px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}
		.dropdown {
			background-color: #666;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		.start-button {
			background-color: #666;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div class="outer-box">
		<div class="container">
			<div class="image-container">
				<img src="images/OSC.jpeg" alt="OSC Image">
			</div>
			<div class="inner-box">
				<div class="inner-box-inner">
					<div class="input-button-container">
						<input type="text" id="target-input" class="textbox" placeholder="Enter target domain here">
						<button class="button" id="set-target-button">Set Target</button>
					</div>
					<div class="display-text" id="display-text"></div>
					<div class="dropdown-container">
						<select class="dropdown" id="attack-dropdown">
							<option value="">Select an attack</option>
							<option value="http2">HTTP/2 Rapid Reset</option>
							<!-- Add more attack options here -->
						</select>
					</div>
				</div>
				<button class="start-button" id="start-button">Start</button>
			</div>
		</div>

	<script src="attacks/http2.js"></script>
	<script>
		const targetInput = document.getElementById('target-input');
		const setTargetButton = document.getElementById('set-target-button');
		const displayText = document.getElementById('display-text');
		const attackDropdown = document.getElementById('attack-dropdown');
		const startButton = document.getElementById('start-button');

		let targetDomain = '';

		setTargetButton.addEventListener('click', () => {
			targetDomain = targetInput.value;
			displayText.innerText = `Target set to: ${targetDomain}`;
		});

	 startButton.addEventListener('click', () => {
			if (attackDropdown.value === 'http2') {
				http2Attack(targetDomain);
			}
			// Add more attack options here
		});
	</script>
</body>
</html>
