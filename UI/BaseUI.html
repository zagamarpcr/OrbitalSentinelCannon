<!DOCTYPE html>
<html>
<head>
	<title>LOIC-inspired UI</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0; /* Remove default margin */
			padding: 0; /* Remove default padding */
			height: 100vh; /* Set body height to full viewport height */
		}
		.container {
			width: 80%;
			margin: 0 auto; /* Center the container */
			padding: 20px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			height: 100%; /* Set container height to full parent height */
		}
		.image-container {
			float: left;
			margin-right: 20px;
			height: 100%; /* Set image container height to full parent height */
		}
		.image-container img {
			width: 64px;
			height: 100%; /* Set image height to full parent height */
			border-radius: 10px;
			object-fit: cover; /* Scale the image to cover the entire container */
		}
		.content {
			margin-left: 84px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-container">
			<img src="images/OSC.jpeg" alt="OSC Image">
		</div>
		<div class="content">
			<h1>LOIC-inspired UI</h1>
			<p>This is a basic UI similar to LOIC with an image on the far left.</p>
			<!-- Add your UI elements here, such as buttons, text inputs, etc. -->
		</div>
	</div>
</body>
</html>
