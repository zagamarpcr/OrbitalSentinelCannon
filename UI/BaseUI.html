<!DOCTYPE html>
<html>
<head>
	<title>LOIC-inspired UI</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0; /* Remove default margin */
			padding: 0; /* Remove default padding */
			height: 100vh; /* Set body height to full viewport height */
			background-color: #000; /* Set background color to black */
		}
		.outer-box {
			width: 100%; /* Set outer box width to full viewport width */
			height: 100vh; /* Set outer box height to full viewport height */
			border: 1px solid #333; /* Add a dark grey border */
			border-radius: 10px; /* Add rounded corners to the outer box */
			padding: 20px; /* Add padding to the outer box */
			box-sizing: border-box; /* Include padding in the width and height */
		}
		.container {
			display: flex; /* Use flexbox to align image and content */
			height: 100%; /* Set container height to full parent height */
		}
		.image-container {
			width: 220px; /* Set image container width */
			height: 100%; /* Set image container height to full parent height */
			border-radius: 10px 0 0 10px; /* Add rounded corners to the image container */
			overflow: hidden; /* Hide any overflow from the image */
		}
		.image-container img {
			width: 100%; /* Set image width to full parent width */
			height: 100%; /* Set image height to full parent height */
			object-fit: cover; /* Scale the image to cover the entire container */
		}
		.inner-box {
			flex: 1; /* Take up the remaining space */
			background-color: #333; /* Set inner box background color to dark grey */
			padding: 20px; /* Add padding to the inner box */
			border-radius: 0 10px 10px 0; /* Add rounded corners to the inner box */
		}
		.inner-box-inner {
			background-color: #444; /* Set inner box inner background color to darker grey */
			padding: 20px; /* Add padding to the inner box inner */
			border-radius: 10px; /* Add rounded corners to the inner box inner */
			display: flex; /* Use flexbox to align textbox and button */
			justify-content: center; /* Center the textbox and button horizontally */
			align-items: center; /* Center the textbox and button vertically */
		}
		.textbox-container {
			background-color: #555; /* Set textbox container background color to dark grey */
			padding: 10px; /* Add padding to the textbox container */
			border-radius: 10px; /* Add rounded corners to the textbox container */
			margin-right: 10px; /* Add margin to the right of the textbox container */
			flex: 1; /* Take up the remaining space */
		}
		.textbox {
			width: 100%; /* Set textbox width to full parent width */
			padding: 10px; /* Add padding to the textbox */
			font-size: 16px; /* Set textbox font size */
			border: none; /* Remove default border */
			border-radius: 10px; /* Add rounded corners to the textbox */
			height: 40px; /* Set textbox height to match the button height */
		}
		.button {
			background-color: #666; /* Set button background color to dark grey */
			color: #fff; /* Set button text color to white */
			padding: 10px 20px; /* Add padding to the button */
			border: none; /* Remove default border */
			border-radius: 10px; /* Add rounded corners to the button */
			cursor: pointer; /* Change cursor to pointer on hover */
			height: 40px; /* Set button height */
		}
		.display-text {
			font-size: 24px; /* Set display text font size */
			font-weight: bold; /* Set display text font weight to bold */
			color: #fff; /* Set display text color to white */
			margin-top: 20px; /* Add margin to the top of the display text */
		}
	</style>
</head>
<body>
	<div class="outer-box">
		<div class="container">
			<div class="image-container">
				<img src="images/OSC.jpeg" alt="OSC Image">
			</div>
			<div class="inner-box">
				<div class="inner-box-inner">
					<div class="textbox-container">
						<input type="text" id=" textbox" class="textbox" placeholder="Enter text here">
					</div>
					 <button class="button" id="target-button">Target</button>
						<div class="display-text" id="display-text"></div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const textbox = document.getElementById('textbox');
		const targetButton = document.getElementById('target-button');
		const displayText = document.getElementById('display-text');

		targetButton.addEventListener('click', () => {
			displayText.innerText = textbox.value;
		});
	</script>
</body>
</html>
