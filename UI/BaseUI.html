<!DOCTYPE html>
<html>
<head>
	<title>LOIC-inspired UI</title>
	<style>
		.outer-box {
			width: 100%;
			height: 100vh;
			border: 1px solid #333;
			border-radius: 10px;
			padding: 20px;
			box-sizing: border-box;
		}

		.container {
			display: flex;
			height: 100%;
		}

		.inner-box {
			flex: 1;
			background-color: #333;
			padding: 20px;
			border-radius: 0 10px 10px 0;
		}

		.inner-box-inner {
			background-color: #444;
			padding: 20px;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.input-button-container {
			background-color: #555;
			padding: 10px;
			border-radius: 10px;
			display: flex;
			align-items: center;
		}

		.textbox {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-radius: 10px;
			height: 40px;
			margin-right: 10px;
		}

		.button {
			background-color: #666;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			height: 40px;
		}

		.target-info-box {
			background-color: #666;
			padding: 20px;
			border-radius: 10px;
			margin-top: 20px;
		}

		#target-info-header {
			color: #fff;
			margin-bottom: 10px;
		}

		#target-info-content {
			color: #fff;
		}

		.overload-status-box {
			background-color: #666;
			padding: 20px;
			border-radius: 10px;
			margin-top: 20px;
		}

		#overload-status-header {
			color: #fff;
			margin-bottom: 10px;
		}

		#overload-status-content {
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="outer-box">
		<div class="container">
			<div class="image-container">
				<img src="images/OSC.jpeg" alt="OSC Image">
			</div>
			<div class="inner-box">
				<div class="inner-box-inner">
					<div class="input-button-container">
						<input type="text" id="ip-input" class="textbox" placeholder="Enter IP address">
						<button class="button" id="target-button">Get IP Info</button>
					</div>
					<div class="target-info-box">
						<h2 id="target-info-header">TARGET INFO:</h2>
						<div id="target-info-content"></div>
						<div class="overload-status-box">
							<h2 id="overload-status-header">OVERLOAD STATUS:</h2>
							<div id="overload-status-content"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const ipInput = document.getElementById('ip-input');
		const targetButton = document.getElementById('target-button');
		const targetInfoHeader = document.getElementById('target-info-header');
		const targetInfoContent = document.getElementById('target-info-content');
		const overloadStatusHeader = document.getElementById('overload-status-header');
		const overloadStatusContent = document.getElementById('overload-status-content');

		targetButton.addEventListener('click', () => {
			const ipAddress = ipInput.value;
			targetInfoContent.innerText = `IP Address: ${ipAddress}`;

			checkOverloadStatus(ipAddress);
		});

		function checkOverloadStatus(ipAddress) {
			overloadStatusContent.innerText = `Overload Status: ${ipAddress} is not overloaded`;
		}
	</script>
</body>
</html>
