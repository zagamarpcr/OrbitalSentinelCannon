<!DOCTYPE html>
<html>
<head>
	<title>LOIC-inspired UI</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0; /* Remove default margin */
			padding: 0; /* Remove default padding */
			height: 100vh; /* Set body height to full viewport height */
		}
		.container {
			width: 100%; /* Set container width to full viewport width */
			margin: 0; /* Remove default margin */
			padding: 0; /* Remove default padding */
			height: 100vh; /* Set container height to full viewport height */
		}
		.image-container {
			float: left;
			width: 64px; /* Set image container width */
			height: 100%; /* Set image container height to full parent height */
		}
		.image-container img {
			width: 100%; /* Set image width to full parent width */
			height: 100%; /* Set image height to full parent height */
			border-radius: 10px 0 0 10px; /* Add rounded corners to the left side */
			object-fit: cover; /* Scale the image to cover the entire container */
		}
		.content {
			margin-left: 64px; /* Add margin to the content area */
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-container">
			<img src="images/OSC.jpeg" alt="OSC Image">
		</div>
		<div class="content">
			<h1>LOIC-inspired UI</h1>
			<p>This is a basic UI similar to LOIC with an image on the far left.</p>
			<!-- Add your UI elements here, such as buttons, text inputs, etc. -->
		</div>
	</div>
</body>
</html>
