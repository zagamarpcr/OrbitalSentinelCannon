<!DOCTYPE html>
<html>
<head>
	<title>Base UI</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="top-bar">
			<button class="target-lock-btn" onclick="lockTarget()">TARGET LOCK</button>
			<input type="text" id="target-input" placeholder="Target Info">
		</div>
		<div class="left-side">
			<img src="images/OSC.jpeg" alt="OSC Background Image" class="left-image">
		</div>
		<div class="right-side">
			<select class="dropdown">
				<option value="">Select Option</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<!-- Add more options here -->
			</select>
			<div class="target-info-panel">
				<p id="target-info"></p>
			</div>
		</div>
		<button class="initiate-btn">INITIATE</button>
	</div>

	<script>
		function lockTarget() {
			var targetInput = document.getElementById("target-input").value;
			document.getElementById("target-info").innerHTML = targetInput;
		}
	</script>
</body>
</html>
